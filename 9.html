<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания по JavaScript</title>
    <script>
        function greeting() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            alert(`Привет, ${name}! Вам ${age} лет.`);
            console.log(`Имя: ${name}, Возраст: ${age}`);

            if (age >= 18) {
                alert("Вы совершеннолетний");
            } else {
                alert("Вы несовершеннолетний");
            }
        }

        function guessNumber() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const userGuess = parseInt(document.getElementById('userGuess').value);

            if (userGuess === randomNumber) {
                alert("Поздравляем! Вы угадали число!");
            } else {
                if (userGuess < 5) {
                    alert("Ваше число меньше 5.");
                } else {
                    alert("Ваше число больше 5.");
                }
            }
            alert(`Случайное число было: ${randomNumber}`);
        }


        

        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "12345";

            if (password) {
                if (password === correctPassword) {
                    alert("Доступ разрешен");
                } else {
                    alert("Доступ запрещен");
                }
            } else {
                alert("Пароль не может быть пустым");
            }
        }

        function simpleCalculator() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;

            let result;
            if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                result = num1 / num2;
            } else {
                alert("Неверный оператор");
                return;
            }
            alert(`Результат: ${result}`);
        }
    </script>
</head>
<body>
    <h2>Задание 1 и 2: Приветствие и проверка возраста</h2>
    <input type="text" id="name" placeholder="Ваше имя">
    <input type="number" id="age" placeholder="Ваш возраст">
    <button onclick="greeting()">Отправить</button>

    <h2>Задание 3: Угадай число</h2>
    <input type="number" id="userGuess" placeholder="Угадай число от 1 до 10">
    <button onclick="guessNumber()">Угадать</button>

    <h2>Задание 4: Проверка пароля</h2>
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="checkPassword()">Проверить пароль</button>

    <h2>Задание 5: Простой калькулятор</h2>
    <input type="number" id="num1" placeholder="Первое число">
    <input type="number" id="num2" placeholder="Второе число">
    <input type="text" id="operator" placeholder="Оператор (+, -, *, /)">
    <button onclick="simpleCalculator()">Вычислить</button>
</body>
</html>
